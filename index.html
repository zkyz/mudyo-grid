<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="http://code.jquery.com/jquery-git.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<style type="text/css">
		.container {
			width: 400px;
		}
	</style>
	<link href="mudyo.grid.css" rel="stylesheet">
	<title>mudyo-grid</title>
</head>
<body ng-app="app">
<div class="container">
	<table class="mudyo-grid" data-vertical="3" data-height=400>
		<colgroup>
			<col width="30">
			<col width="60">
			<col width="70">
			<col width="150">
			<col width="100">
			<col width="100">
			<col width="200">
		</colgroup>
		<thead>
			<tr>
				<td>a</td>
				<td>b</td>
				<td>c</td>
				<td>d</td>
				<td>e</td>
				<td>f</td>
				<td>g</td>
			</tr>
		</thead>
		<tbody>
		<tr>
			<td data-bind="id"></td>
			<td data-bind="email"></td>
			<td data-bind="username"></td>
			<td data-bind="fund|number"></td>
			<td data-bind="address"></td>
			<td data-bind="city"></td>
			<td data-bind="birthday"></td>
		</tr>
		</tbody>
	</table>
</div>
<script src="mudyo.nemo.js"></script>
</body>
</html>
